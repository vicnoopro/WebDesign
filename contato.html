<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planeta Verde</title>
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/contato.css">
    <style>
    </style>
</head>

<body>
    <div id="interface">


        <nav class="menu">
            <ul>
                <li><a href="index.html">home</a></li>
                <li><a href="aquecimento.html">aquecimento global</a></li>
                <li><a href="eolica.html">energia eólica</a></li>
                <li><a href="contato.html">contato</a></li>
                <li><a href="login.html">login</a></li>
            </ul>
        </nav>

        <!-- start header -->
        <header>
            <div class="logo">
                <h1 class="titulo1"><img src="imagens/logo.png" alt=""> Planeta Verde</h1>
            </div>

            <div class="social">
                <img src="imagens/facebook-logo.png" alt="">
                <img src="imagens/instagram-logo.png" alt="">
            </div>
        </header>

        <!-- start banner -->
        <section class="banner">
            <p>Nosso planeta, nossa casa!</p>
        </section>

        <main>
            <section class="contato">
               
                <form action="" method="get">

                    <h2 class="titulo2">Contato</h2> 

                    <label for="">Nome</label>
                    <input type="text" name="tNome" placeholder="Digite seu nome completo" size="25">

                    <label for="">Email</label>
                    <input type="email" name="tEmail" placeholder="Por ex.: joaodasilva@gmail.com">
                    
                    <label for="">Assunto</label>
                    <input type="text" name="tAssunto" placeholder="Digite o título de sua mensagem">

                    <label for="">Mensagem</label>
                    <textarea name="tMsg" placeholder="Digite aqui sua mensagem" rows="10"></textarea>

                    <input class="limpar" type="reset" value="Limpar">
                    <input class="enviar" type="submit" value="Enviar" >

                </form>
            </section>
        </main>
        <footer class="rodape">
            <img src="imagens/planeta-verde.png">
            <p>&copy; 2024</p>
        </footer>
    </div>
</body>

</html>
